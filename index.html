<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="src/populator.js"></script>
    <title>Populator JS (tests)</title>
</head>
<body>
    <form id="form">
        <h3 class="login-form">Login data</h3>
        <input type="text" id="username" placeholder="Username" value="{{username}}" />
        <input type="password" id="password" placeholder="Password" value="{{password}}" />
        <button type="submit">{{buttonName}}</button>
    </form>

    <h3>Users list</h3>
    <ul>
        <li class="user">{{id}}. {{login}}</li>
    </ul>

    <script>
        populator.populate('#form', {username: 'Sergey', password: 'secret', buttonName: 'Sign in'});

        let users = [
            { id: 1, login: 'Sergey' },
            { id: 2, login: 'Andrey' },
            { id: 3, login: 'Kirill' },
            { id: 4, login: 'Anton' },
            { id: 5, login: 'Vadim' },
            { id: 6, login: 'Ruslan' },
            { id: 7, login: 'Boris' },
            { id: 8, login: 'Oleg' }
        ];
        populator.populate('.user', users);
    </script>
</body>
</html>
